<div id="pagination">

  <div id="left">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}/">Newer</a>
    {% else %}
      Newer
    {% endif %}
  </div>

  <div class="right">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path | prepend: site.baseurl }}/">Older</a>
    {% else %}
      Older
    {% endif %}
  </div>

</div>
