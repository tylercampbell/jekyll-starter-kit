---
layout: default
---
<article>

  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <section>
    {{ content }}
  </section>

  {%if page.animals %}
  <section>
      {% for page_animal in page.animals %}
        {% for animal in site.data.animals %}
          {% if page_animal == animal.name %}
            <figure>
              {{ animal.shape }}
              <figcaption>{{ animal.name }}</figcaption>
            </figure>
          {% endif %}
        {% endfor %}
      {% endfor %}
  </section>
  {% endif %}

  {% if page.moral %}
  <section>
    {{ page.moral }}
  </section>
  {% endif %}


</article>
