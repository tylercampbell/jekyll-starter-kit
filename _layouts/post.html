---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
</header>

<article>
  <section>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </section>

  <section>
    {{ content }}
  </section>

</article>
