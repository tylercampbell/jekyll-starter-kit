---
layout: default
---

{% for post in paginator.posts %}
  <article>
    <a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
    <p>{{ post.date | date: site.date_format }}</p>
    <p>
      {% if post.summary %}
        {{ post.summary }}
      {% else %}
        {{ post.excerpt }}
      {% endif %}
    </p>
  </article>
{% endfor %}

{% include pagination.html %}
