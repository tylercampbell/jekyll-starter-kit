---
layout: default
---

<header>
  <h1>Updates</h1>
</header>

{% for post in paginator.posts %}
  <article>
    <header>
      <a href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
      <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    </header>
    <section>
      {% if post.summary %}
        {{ post.summary }}
      {% else %}
        {{ post.excerpt }}
      {% endif %}
    </section>
  </article>
{% endfor %}

{% include pagination.html %}
